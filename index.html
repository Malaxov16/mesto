<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-widthinitial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" class="header__logo" alt="лого"></header><main class="main"><section class="profile"><div class="profile__avatar"></div><div class="profile__profile-info"><div class="profile__name-edit"><h1 class="profile__name"></h1><button type="button" aria-label="Редактировать" class="profile__edit-button"></button></div><p class="profile__job"></p></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer></div><template id="card"><article class="element"><img class="element__image"> <button type="button" aria-label="Удалить" class="element__trash"></button><div class="element__footer"><h2 class="element__title"></h2><div class="element__like-group"><button type="button" class="element__like"></button><p class="element__like-counter">0</p></div></div></article></template><div class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_edit"></button><form name="popup-form-ProfileEdit" class="popup__form popup__form_edit"><input id="popup__field-error_name" class="popup__field popup__field_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__field-error popup__field-error_name-error"></span> <input class="popup__field popup__field_type_job" id="popup__field-error_job" name="about" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="popup__field-error popup__field-error_job-error"></span
