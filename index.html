<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.png" class="header__logo" alt="лого">
            </header>
            <main class="main">
                <section class="profile">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__profile-info">
                        <div class="profile_name_edit">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <img src="./images/edit-button.png" alt="редактировать" class="profile__edit-button">
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <img src="./images/add-button.png" alt="добавить" class="profile__add-button">
                </section>
                <section class="elements">
                    <div class="element">
                        <img src="./images/vologda.jpg" alt="Вологда" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Вологда</h2>
                            <button class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/cherepovets.jpg" alt="Череповец" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Череповец</h2>
                            <button class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/andoma.jpg" alt="Андома гора" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Андома гора</h2>
                            <button class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/belozersk.jpg" alt="Белозерск" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Белозерск</h2>
                            <button class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/monastyr.jpg" alt="Кирилло-Белозерский монастырь" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Кирилло-Белозерский монастырь</h2>
                            <button class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/ustug.jpg" alt="Великий Устюг" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Великий Устюг</h2>
                            <button class="element__like">
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                
            </footer>
        </div>
    </body>
</html>
