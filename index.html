<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="лого">
            </header>
            <main class="main">
                <section class="profile">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__profile-info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__add-button"></button>
                </section>
                <section class="elements">

                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2023 Mesto Russia</p>
            </footer>

        </div>
        <template id="card">
            <article class="element">
                <img class="element__image">
                <button type="button" aria-label="Удалить" class="element__trash"></button>
                <div class="element__footer">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>
        <div class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_edit"></button>
                <form name="popup-form-ProfileEdit" class="popup__form popup__form_edit">                
                    <input type="text" id="popup__field-error_name" class="popup__field popup__field_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__field-error popup__field-error_name-error"></span>
                    <input type="text" class="popup__field popup__field_type_job" id="popup__field-error_job" name="job" placeholder="Профессия" minlength="2" maxlength="200" required>
                    <span class="popup__field-error popup__field-error_job-error"></span>
                    <input type="submit" class="popup__button popup__button_edit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_add"></button>
                <form name="popup-form-NewCard" class="popup__form popup__form_add">                
                    <input type="text" id="popup__field-error_title" class="popup__field popup__field_type_title" name="Title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__field-error popup__field-error_title-error"></span>
                    <input type="url"  id="popup__field-error_link" class="popup__field popup__field_type_link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__field-error popup__field-error_link-error"></span>
                    <input type="submit" class="popup__button popup__button_add" value="Создать">
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__image-container">
                <img class="popup__image">
                <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_image"></button>
                <h3 class="popup__image-title"></h3>
            </div>
        </div>

        <script type="module" src="./scripts/index.js"></script>
        
    </body>
</html>
