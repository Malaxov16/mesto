<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="лого">
            </header>
            <main class="main">
                <section class="profile">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__profile-info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="Добавить" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img src="./images/vologda.jpg" alt="Вологда" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Вологда</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/cherepovets.jpg" alt="Череповец" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">ЧереповецЧереповецЧереповец</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/andoma.jpg" alt="Андома гора" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Андома гора</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/belozersk.jpg" alt="Белозерск" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Белозерск</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/monastyr.jpg" alt="Кирилло-Белозерский монастырь" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Кирилло-Белозерский монастырь</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img src="./images/ustug.jpg" alt="Великий Устюг" class="element__image">
                        <div class="element__footer">
                            <h2 class="element__title">Великий Устюг</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2023 Mesto Russia</p>
            </footer>

        </div>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <form name="popup-form" class="popup__form">                
                    <input type="text" class="popup__field popup__field_type_name" name="Name" placeholder="Имя" required>
                    <input type="text" class="popup__field popup__field_type_job" name="job" placeholder="Профессия" required>
                    <input type="submit" class="popup__button" value="Сохранить">
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
